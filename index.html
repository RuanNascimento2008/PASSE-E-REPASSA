<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passe e Repassa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .game-card {
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .score-box {
      border-radius: 10px;
      padding: 10px;
      color: #fff;
    }
    .score-team1 {
      background-color: #48c78e; /* verde */
    }
    .score-team2 {
      background-color: #ff8c42; /* laranja */
    }
    .question-text {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .option-button {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <section class="section">
    <div class="container">
      <div class="card game-card">
        <div class="card-content">

          <!-- Título -->
          <h1 class="title has-text-centered mb-5">
            <i class="fa-solid fa-gamepad"></i> Passe e Repassa
          </h1>

          <!-- Placar -->
          <div class="columns is-centered mb-5">
            <div class="column has-text-centered">
              <div class="score-box score-team1">
                <p class="has-text-weight-bold">Time 1</p>
                <p id="pontuacao1" class="is-size-4">0</p>
              </div>
            </div>
            <div class="column has-text-centered">
              <div class="score-box score-team2">
                <p class="has-text-weight-bold">Time 2</p>
                <p id="pontuacao2" class="is-size-4">0</p>
              </div>
            </div>
          </div>

          <!-- Pergunta -->
          <div class="box has-background-light">
            <p id="pergunta" class="question-text">Clique em "Iniciar" para começar!</p>
            <div id="opcoes" class="buttons mt-3"></div>
            <p id="timeAtual" class="has-text-centered mt-4 has-text-weight-semibold"></p>
          </div>

          <!-- Escolher time -->
          <div class="buttons is-centered mt-4">
            <button id="btnTime1" class="button is-success is-medium">
              <i class="fa-solid fa-users"></i> Time 1
            </button>
            <button id="btnTime2" class="button is-warning is-medium">
              <i class="fa-solid fa-users"></i> Time 2
            </button>
          </div>

          <!-- Botões principais -->
          <div class="buttons is-centered mt-4">
            <button id="btnIniciar" class="button is-primary is-medium">
              <i class="fa-solid fa-play"></i> Iniciar
            </button>
            <button id="btnResetar" class="button is-danger is-medium">
              <i class="fa-solid fa-rotate-right"></i> Resetar
            </button>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="questao.js"></script>
  <script src="funcoes.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passe e Repassa - Semana da Informática</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
    min-height: 100vh;
  }
  .hero { box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
  .question-card {
    margin-top: 40px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    background-color: #fff;
    transition: transform 0.2s;
  }
  .question-card:hover { transform: scale(1.02); }
  .option-button {
    margin: 10px 0;
    width: 100%;
    font-size: 1.1em;
    padding: 15px;
  }
  .timer { font-weight: bold; font-size: 1.3em; margin-bottom: 10px; }
  .scoreboard { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  .progress-container {
    width: 100%;
    background-color: #eee;
    border-radius: 10px;
    height: 20px;
    overflow: hidden;
    margin-bottom: 15px;
  }
  .progress-bar {
    height: 100%;
    background-color: #00d1b2;
    width: 100%;
    transition: width 0.1s linear;
  }
  .control-buttons { margin-top: 20px; }
</style>
</head>
<body>

<section class="hero is-primary">
  <div class="hero-body has-text-centered">
    <h1 class="title is-2">Semana da Informática</h1>
    <h2 class="subtitle is-4">Passe e Repassa com Temporizador Visual</h2>
  </div>
</section>

<div class="container">
  <div id="game" class="question-card" role="main">
    <h3 id="timeAtual" class="title is-5 has-text-centered" aria-live="polite">Time 1 joga agora</h3>
    
    <div class="progress-container" aria-label="Tempo restante">
      <div id="progressBar" class="progress-bar"></div>
    </div>

    <h3 id="pergunta" class="title is-4 has-text-centered" aria-live="polite"></h3>
    <div id="opcoes" class="buttons is-flex is-flex-direction-column" role="group" aria-label="Opções de resposta"></div>

    <div class="scoreboard has-text-centered">
      <p>Pontuação Time 1: <span id="pontuacao1">0</span></p>
      <p>Pontuação Time 2: <span id="pontuacao2">0</span></p>
    </div>

    <div class="control-buttons buttons is-centered">
      <button id="btnProxima" class="button is-warning is-medium">Próxima Pergunta</button>
      <button id="btnResetar" class="button is-danger is-medium">Resetar Jogo</button>
    </div>
  </div>
</div>

<script src="questoes.js"></script>
<script src="funcoes.js"></script>
</body>
</html>
